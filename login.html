<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>

<body class="sign-body">

    <div class="container sign-container">
        <div class="row">
            <div class="col"></div>
            <div class="col-sm-12 col-md-8">
                <div class="card sign-card">
                    <div class="card-body">
                        <img src="assets/Kjp Logo TV.fw.png" alt="kjplogo" class="img-fluid sign-image">
                        <form class="sign-form">
                            <div class="mb-3">
                                <!-- <label for="emailInput" class="form-label">Email address</label> -->
                                <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp"
                                    placeholder="Email Address">
                                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.
                                </div>
                            </div>
                            <div class="mb-3">
                                <!-- <label for="passwordInput" class="form-label">Password</label> -->
                                <input type="psssword" class="form-control" id="passwordInput" placeholder="Password">
                            </div>
                            <button type="submit" class="btn signin-btn btn-lg">Sign In</button>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1"> Remember Me <a href=""> Need Help? </a></label>
                            </div>
                        </form>
                    </div>
                </div>
                <a href="" class="create-account">Create New Account</a>
            </div>
            <div class="col"></div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>

</body>

</html>
